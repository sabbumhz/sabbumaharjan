    <div class="col-lg-6">
        <div class="work-detail mb-10 mb-lg-0" data-aos="@@fadeContent" data-aos-duration="800" data-aos-delay="400">
            <h3>@@title</h3>
            <div class="body-sm">@@subtitle</div>
            <div class="body mt-4">@@about</div>
            <div class="info mt-4"><ul class="">@@info</ul></div>

        <img src="@@img" data-aos="@@fadeClass" data-aos-duration="800" data-aos-delay="400">
